<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col align-self-center="align-self-center">
                <ion-item lines="full">
                    <ion-label position="floating">Usuario</ion-label>
                    <ion-input type="text" [(ngModel)]="username" required="required"></ion-input>
                </ion-item>
                <ion-item lines="full">
                    <ion-label position="floating">Contrase√±a</ion-label>
                    <ion-input type="password" [(ngModel)]="password" required="required"></ion-input>
                </ion-item>
                <ion-row>
                    <ion-col>
                        <ion-button type="submit" color="primary" (click)="login()" expand="block">Iniciar</ion-button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button type="submit" color="tertiary" (click)="resgistry()" expand="block">Registrarse</ion-button>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
